<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JARVIS // STARK INDUSTRIES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* === STARK INDUSTRIES × APPLE DESIGN === */
    :root {
      --stark-red: #ff2d20;
      --stark-gold: #f5d90a;
      --apple-light: #f5f5f7;
      --apple-dark: #1d1d1f;
      --hud-blue: #00a2ff;
    }
    
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: 
        radial-gradient(circle at 75% 30%, rgba(255, 45, 32, 0.03) 0%, transparent 50%),
        linear-gradient(135deg, #0a0a0c 0%, #1a1a1e 100%);
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      color: var(--apple-light);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* === STARK'S HOLOGRAPHIC CONTAINER === */
    .container {
      max-width: 480px;
      margin: 5vh auto;
      padding: 48px 32px;
      background: rgba(29, 29, 31, 0.65);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.03),
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 0 12px rgba(0, 163, 255, 0.1);
      backdrop-filter: blur(16px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* === STARK'S HUD GLOW EFFECT === */
    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        var(--stark-red) 0%, 
        var(--hud-blue) 50%, 
        transparent 80%);
      z-index: -1;
      filter: blur(8px);
      opacity: 0.3;
    }

    /* === IRON MAN-INSPIRED LOGO === */
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 22px;
      background: linear-gradient(135deg, 
        rgba(255, 45, 32, 0.2) 0%, 
        rgba(29, 29, 31, 0.8) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      color: var(--stark-red);
      box-shadow:
        0 0 16px rgba(255, 45, 32, 0.2),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 45, 32, 0.3);
      user-select: none;
    }

    /* === STARK INDUSTRIES TYPOGRAPHY === */
    h1 {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin: 0 0 8px 0;
      background: linear-gradient(90deg, #fff 0%, #ff2d20 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1.1;
    }

    .subtitle {
      font-size: 17px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 36px;
      font-weight: 400;
      letter-spacing: 0.02em;
      line-height: 1.4;
    }

    .subtitle b {
      color: var(--stark-gold);
      font-weight: 500;
    }

    /* === HOLOGRAPHIC CARDS === */
    .card {
      background: rgba(29, 29, 31, 0.5);
      border-radius: 18px;
      padding: 24px;
      margin-bottom: 16px;
      text-align: left;
      font-size: 17px;
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 4px 20px rgba(0, 0, 0, 0.2),
        inset 0 0 0 1px rgba(0, 163, 255, 0.05);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 0 0 1px rgba(0, 163, 255, 0.1);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--stark-red), var(--hud-blue));
    }

    .card b {
      color: white;
      font-weight: 600;
    }

    /* === STATUS INDICATOR (HUD STYLE) === */
    .status {
      color: var(--hud-blue) !important;
      text-shadow: 0 0 8px rgba(0, 162, 255, 0.3);
      font-weight: 500;
    }

    /* === STARK INDUSTRIES FOOTER === */
    .footer {
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
      letter-spacing: 0.03em;
      line-height: 1.5;
    }

    .footer b {
      background: linear-gradient(90deg, var(--stark-gold), var(--stark-red));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 600;
    }

    /* === RESPONSIVE DESIGN === */
    @media (max-width: 500px) {
      .container {
        margin: 24px auto;
        padding: 36px 24px;
        border-radius: 20px;
      }
      h1 { font-size: 28px; }
    }

    /* === ANIMATED GRID (HUD BACKGROUND) === */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(rgba(0, 163, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 163, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">⚡</div>
    <h1>J.A.R.V.I.S</h1>
    <div class="subtitle">Stark Industries OS v12.5<br>Welcome, <b>aj2nd</b>.</div>
    
    <div class="card">
      <b>System Status:</b> <span class="status">Active</span><br>
      <b>Energy Core:</b> 98% operational
    </div>
    
    <div class="card">
      <b>Protocol:</b> Adaptive interface engaged<br>
      <b>Tip:</b> Voice command or gesture to customize
    </div>
    
    <div class="footer">
      Property of Stark Industries<br>
      <b>J.A.R.V.I.S AI</b> © 2025 | Apple Advanced Systems
    </div>
  </div>
</body>
</html>
