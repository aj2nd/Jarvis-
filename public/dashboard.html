<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JARVIS Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard-theme.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="logo-jarvis">JARVIS</div>
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">ðŸŒ“</button>
    <div class="dashboard-card">
      <h2>Dashboard Stats</h2>
      <div class="stats-row">
        <div class="stat-block">
          <div id="stat-sessions" class="stat-number">0</div>
          <div class="stat-label">Sessions</div>
        </div>
        <div class="stat-block">
          <div id="stat-queries" class="stat-number">0</div>
          <div class="stat-label">Queries</div>
        </div>
        <div class="stat-block">
          <div id="stat-users" class="stat-number">0</div>
          <div class="stat-label">Users</div>
        </div>
      </div>
    </div>
    <div class="dashboard-card">
      <h2>Chat</h2>
      <div id="chat-log" class="chat-log"></div>
      <div id="typing-indicator" class="typing-indicator" style="display:none;">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
      <form id="chat-form" autocomplete="off">
        <input id="chat-input" class="chat-input" type="text" placeholder="Type your message..." autocomplete="off" />
        <button type="submit" class="chat-send-btn">Send</button>
      </form>
    </div>
    <!-- Add more dashboard content/cards as needed -->
  </div>
  <script src="dashboard-theme.js"></script>
</body>
</html>
