<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jarvis Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e6e6e6 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      color: #222;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin: 60px auto 0;
      padding: 36px 24px 32px 24px;
      background: rgba(255,255,255,0.85);
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10), 0 1.5px 5px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
      text-align: center;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 18px;
      border-radius: 15px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      background: linear-gradient(140deg, #eaeaea 60%, #f5f5f5 100%);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 38px;
      color: #555;
      font-weight: 700;
      letter-spacing: -3px;
      user-select: none;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 0.5em;
      font-weight: 700;
      letter-spacing: -1px;
      color: #222;
    }
    .subtitle {
      font-size: 1.18em;
      color: #888;
      margin-bottom: 2.4em;
      font-weight: 500;
      letter-spacing: 0.02em;
    }
    .card {
      background: rgba(246,246,248,0.75);
      border-radius: 20px;
      box-shadow: 0 1.5px 5px rgba(0,0,0,0.04);
      padding: 22px 18px 16px 18px;
      margin-bottom: 24px;
      text-align: left;
      font-size: 1.08em;
      color: #444;
      transition: box-shadow .15s;
    }
    .card:last-child { margin-bottom: 0; }
    .card:hover {
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    }
    @media (max-width: 500px) {
      .container { margin-top: 28px; padding: 18px 4vw 14px 4vw; }
      h1 { font-size: 2em; }
    }
    .footer {
      margin-top: 30px;
      color: #aaa;
      font-size: 0.97em;
      letter-spacing: 0.01em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ¤–</div>
    <h1>Jarvis Dashboard</h1>
    <div class="subtitle">A dashboard experience, reimagined.<br>Welcome, <b>aj2nd</b>.</div>
    <div class="card">
      <b>Status:</b> <span style="color:#3ebb61">Online</span><br>
      <b>Next step:</b> Add widgets or connect your chatbot!
    </div>
    <div class="card">
      <b>Tip:</b> This dashboard is ready for more features.<br>
      Try adding charts, cards, or your chat assistant below.
    </div>
    <div class="footer">
      Designed with love. Inspired by Apple.<br>
      <b>Jarvis</b> &copy; 2025
    </div>
  </div>
</body>
</html>
